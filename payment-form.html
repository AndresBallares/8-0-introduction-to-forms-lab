<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <form>
            <h1>Payment Form</h1>
            Required fields are marked by *

            <h2>Contact Information</h2>
    
            <input id ="Mr." name="pre-suffix" type="radio" value="Mr." /> 
            <label for="Mr.">Mr.</label><br>
    
            <input id ="Ms." name="pre-suffix" type="radio" value="" />   
            <label for="Ms.">Ms.</label><br>
    
            <input id ="Mrs." name="pre-suffix" type="radio" value="" />    
            <label for="Mrs.">Mrs.</label><br> 
        
            <input id ="Mx." name="pre-suffix" type="radio" value="" />    
            <label for="Mx.">Mx.</label><br><br>

            <label for="Name">
                Name:*
            <input type="text" name="Name:*" id="Name" placeholder="Name" required /> <br><br>
            </label>

            <label for="email">
                Email:*
            <input type="email" name="Email:*" id="email" placeholder="Email" />  <br>
            </label>

            <h2>Payment Information</h2>

            <label>
                Card Type:
                <select id="card-type" name="credit-card">
                    <option>-- Credit Card --</option>
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="american-express">american-express</option>
                    <option value="discover">discover</option>
                </select>
            </label><br><br>

            <label for="Card Number">
                Card Number:*
            <input type="tel" name="Card Number:*" id="Card Number" placeholder="XXXX XXXX XXXX XXXX" /> <br><br>
            </label>

            <label for="Expiration-Date" >
                Expiration Date (MM/YY):*
            <input type="text" name="Expiration Date" id="Expiration-Date" placeholder="mm/yy" /> 
            </label><br><br>

            <button type="submit">Submit Payment</button>


        </form>
    </body>
</html>
